server {
    listen       80;
    server_name  localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    #charset koi8-r;
    access_log  /var/log/nginx/access.log;

    location /portainer/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://localhost:9000;
    }
}